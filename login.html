<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Car Sharing - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Cairo:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <style>
        :root { --primary: #0D4F4F; }
        body { font-family: 'Inter', sans-serif; background-color: #F8F9FA; }
        .arabic { font-family: 'Cairo', sans-serif; }
        .rtl { direction: rtl; text-align: right; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-2xl">
        <div class="text-center">
            <div class="w-12 h-12 bg-gradient-to-r from-teal-600 to-coral-500 rounded-lg flex items-center justify-center mx-auto mb-4">
                <span class="text-white font-bold text-lg">CS</span>
            </div>
            <h2 class="text-3xl font-bold text-gray-900" data-en="Sign In to Car Sharing" data-ar="تسجيل الدخول إلى مشاركة السيارات">Sign In to Car Sharing</h2>
            <p class="mt-2 text-sm text-gray-600" data-en="Enter your credentials to continue." data-ar="أدخل بيانات اعتمادك للمتابعة.">Enter your credentials to continue.</p>
        </div>
        
        <form class="mt-8 space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700" data-en="Username" data-ar="اسم المستخدم">Username</label>
                <input id="username" name="username" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="User"/>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700" data-en="Password" data-ar="كلمة المرور">Password</label>
                <input id="password" name="password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="6+ characters"/>
            </div>
            
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500" data-en="Sign In" data-ar="تسجيل الدخول">Sign In</button>
        </form>
        
        <div class="text-center text-sm">
            <p data-en="Don't have an account?" data-ar="ليس لديك حساب؟">Don't have an account?</p>
            <a href="register.html" class="font-medium text-teal-600 hover:text-teal-500" data-en="Register Here" data-ar="سجل من هنا">Register Here</a>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
        // تضمين وظيفة تبديل اللغة في هذه الصفحة أيضاً
        document.addEventListener('DOMContentLoaded', () => {
            const langToggle = document.getElementById('langToggle');
            let isArabic = false; 

            if (langToggle) {
                langToggle.addEventListener('click', () => {
                    isArabic = !isArabic;
                    document.body.classList.toggle('arabic', isArabic);
                    document.body.classList.toggle('rtl', isArabic);

                    const elements = document.querySelectorAll('[data-en], [data-ar]');
                    elements.forEach(el => {
                        const text = isArabic ? el.getAttribute('data-ar') : el.getAttribute('data-en');
                        if (text) {
                            el.textContent = text;
                        }
                    });
                    langToggle.textContent = isArabic ? 'EN / عربي' : 'EN / عربي';
                });
                langToggle.click(); // Set to Arabic initially
            }
        });
    </script>
</body>
</html>
